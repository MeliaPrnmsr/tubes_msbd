<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Tugas Akhir</title>
    <link href="img/logo.png" sizes="16x16 32x32" rel="shortcut icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar" style="background-color:#4C8A54;">
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="#">
            <img src="img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Repository Tugas Akhir
          </a>
        </div>
      </nav>

    <!-- Register -->
    <div class="container mt-5">
        <div class="card mx-auto" style="width: 50rem; height: 33rem; background-color: #F5F5F5;">
            <div class="card-body">
                <h1 class="card-title text-center mt-3">TAMBAH DATA KATEGORI</h1>
                <form>
                    <div class="mt-3">
                        <label for="Name" class="form-label">Nama Kategori</label>
                        <input type="name" class="form-control" id="name" aria-describedby="name">
                    </div>
                    <div class="mt-3"> 
                        <label for="dospem" class="form-label">Dosen Pengampu</label>
                        <input type="dospem" class="form-control" id="dospem" aria-describedby="dospem">
                    </div>
                    <div class="mt-3"> 
                        <label for="fakultas" class="form-label">Fakultas</label>
                        <input type="fakultas" class="form-control" id="fakultas" aria-describedby="fakultas">
                    </div>
                    <label for="fakultas" class="form-label mt-3">Jurusan</label>
                      <select class="form-select" aria-label="Default select example">
                        <option value="1">S1 Teknologi Informasi</option>
                        <option value="2">S1 Ilmu Komputer</option>
                        <option value="3">S2 Teknik Informatika</option>
                        <option value="4">S3 Ilmu Komputer</option>
                      </select>
                    <div class="text-center mt-4">
                        <button type="submit" href="#" class="btn btn-warning mt-3">Daftar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        
    <!-- Footer -->
    <div class="footer mt-5" style="background-color:black; height: 70px;">
        <div class="container-fluid">
            <p class="text-center" style="color: white;">Ada Masalah? <br> Hubungi Administrator 
                <a href="">[helpdesk@usu.ac.id]</a> 
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
